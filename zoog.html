<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
      function setup() {
  createCanvas(400, 400);
}

function draw() {
  noFill() //makes every other body part but the torso blank.
  background(220);
  ellipse(200,120,90,90)//Creates the circular shape which makes up the head
  ellipse(150,120,10,10)//Creates the left ear
  ellipse(250,120,10,10)//Right ear
 
  ellipse(175,110,10,10)//left eyeball
   
  line(180,145,220,145)//The horizontal line that makes the mouth
  ellipse(200,110,10,10)//right eyeball
  fill(0,0,0)//Makes the torso black
  rect(150,165,100,100)//The rectangular shape that is the torso

  line(150,165,100,100)//One part of the plow that is connected with the robot.
  line(150,250,100,100)//The other part of the plow.
  
}
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/216764647Yousefa4647/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
